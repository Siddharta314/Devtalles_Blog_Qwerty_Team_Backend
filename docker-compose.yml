version: "3.9"

services:
  backend:
    build: .
    container_name: devtalles-backend
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: devtalles-db
    restart: always
    environment:
      POSTGRES_USER: devtalles
      POSTGRES_PASSWORD: devtalles
      POSTGRES_DB: devtalles_blog
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: devtalles-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:



